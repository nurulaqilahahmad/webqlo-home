<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/images/favicon-32x32.png" rel="shortcut icon">
    <link rel="stylesheet" href="style.css">
    <title>WEBQLO | Top Digital Marketing Agency in Malaysia</title>
</head>
<body>
    <div class="header">
        <img class="header-image" src="assets/images/webqlo.png" alt="webqlo-logo">
        <ul class="header-nav-bar">
            <li class="nav-bar-item"><a href="https://www.webqlo.com/who-we-are">Who We Are</a></li>
            <li class="nav-bar-item"><a id="dropdown" href="https://www.webqlo.com/what-we-do">What We Do</a><span class="header-icon" id="header-icon">&#11206;</span></li>
            <li class="nav-bar-item"><a href="https://www.webqlo.com/-our-work">Our Work</a></li>
            <li class="nav-bar-item"><a href="https://www.webqlo.com/headlines">Headlines</a></li>
            <li class="nav-bar-item"><a href="https://www.webqlo.com/contact-us">Contact Us</a></li>
        </ul>        
    </div>
    <div class="sub-header" id="sub-header">
        <ul class="sub-header-nav-bar">
            <li><a href="https://www.webqlo.com/integrated-digital-marketing">Integrated Digital Marketing</a></li>
            <li><a href="https://www.webqlo.com/social-media-marketing">Social Media Marketing</a></li>
            <li><a href="https://www.webqlo.com/performance-marketing">Performance Marketing</a></li>
            <li><a href="https://www.webqlo.com/social-media-intelligence">Social Media Intelligence</a></li>
            <li><a href="https://www.webqlo.com/our-work?type=web-design-and-development">Web Design & Development</a></li>
            <li><a href="https://www.webqlo.com/our-work?type=ai-and-data-science">AI & Data Science</a></li>
            <li><a href="https://www.webqlo.com/digital-experiential-marketing">Digital Experiential Marketing</a></li>
            <li><a href="https://www.webqlo.com/content-marketing">Content Marketing</a></li>
        </ul>
    </div>

    <script>
        dropdown = document.getElementById("dropdown");
        arrowDown = document.getElementById("header-icon");
        subMenu = document.getElementById("sub-header");
        
        arrowDown.addEventListener("click", (event) => {
            if (subMenu.style.display == "none") {
                subMenu.style.display = "block";
                arrowDown.classList.add("header-focus");
                dropdown.classList.add("header-focus");
            }
            else {
                subMenu.style.display = "none";
                arrowDown.classList.remove("header-focus");
                dropdown.classList.remove("header-focus");
            }
        });
    </script>
</body>
</html>
